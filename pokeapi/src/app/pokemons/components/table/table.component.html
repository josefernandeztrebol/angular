<table class="table table-striped table-hover table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Ataque</th>
      <th scope="col">Imagen</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let pokemon of listPokemons">
      <pokemons-pokemon [result]="pokemon" (pokemonRowData)="handlePokemonRowData($event)"></pokemons-pokemon>
    </ng-container>
    <tr *ngFor="let pokemonRow of pokemonRows">
      <td class="text-center align-middle font-weight-bold text-primary">{{ pokemonRow.name }}</td>
      <td class="text-center align-middle">
        <span *ngFor="let type of pokemonRow.types" class="badge-info mr-1 type-text"><br>{{ type }}</span>
      </td>
      <td class="text-center align-middle text-success">{{ pokemonRow.attack }}</td>
      <td><img [src]="pokemonRow.image" alt="{{ pokemonRow.name }} Image" class="img-thumbnail"></td>
      <td colspan="5" class="text-center align-middle">
        <button (click)="handleEditButtonClick(pokemonRow)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
