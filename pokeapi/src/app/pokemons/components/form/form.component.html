<form class="row" (ngSubmit)="emitPokemon()">
  <label for="types">Types:</label>
  <input type="text" [(ngModel)]="poke.types" name="types" class="form-control mb-2">

  <label for="attack">Attack:</label>
  <input type="text" [(ngModel)]="poke.attack" name="attack" class="form-control mb-2">

  <label for="image">Image:</label>
  <input type="text" [(ngModel)]="poke.image" name="image" class="form-control mb-2">

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
